<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <script defer src="index.js"></script>
    <title>Products-CRUD-system</title>
  </head>
  <body>
    <header class="page-header">
      <h1 class="logo"><span>crud</span> system</h1>
      <p class="app-name">Products store</p>
    </header>
    <div class="app-container">
      <div class="create-product">
        <input type="text" value="" placeholder="Title" class="input-title" />
        <input
          type="number"
          value=""
          placeholder="Price"
          class="input-price"
          min="0"
        />
        <input
          type="number"
          value=""
          placeholder="Taxes"
          class="input-taxes"
          min="0"
        />
        <input
          type="number"
          value=""
          placeholder="Ads"
          class="input-ads"
          min="0"
        />
        <input
          type="number"
          value=""
          placeholder="Discount"
          class="input-discount"
          min="0"
        />
        <div class="total-price-create">
          Total:
          <span class="total-price-create-amount"></span>
        </div>
        <input
          type="number"
          value=""
          placeholder="Count"
          class="input-count"
          min="0"
        />
        <input
          type="text"
          value=""
          placeholder="Category"
          class="input-category"
        />
        <button
          class="btn-create-product"
          title="Create a new product"
          data-state="visible"
        >
          Create product
        </button>
        <button
          class="btn-update-product"
          title="Update the product"
          data-state="hidden"
        >
          Update product
        </button>
      </div>
      <div class="search-product">
        <input
          class="search-input"
          type="text"
          value=""
          placeholder="Search for any product..."
        />
        <div class="search-by">
          <h2>Search by</h2>
          <div class="search-options">
            <div class="search-option" data-state="checked">
              <input type="radio" value="id" id="id" name="option" checked />
              <label for="id">ID</label>
            </div>
            <div class="search-option">
              <input type="radio" value="title" id="tit" name="option" />
              <label for="tit">Title</label>
            </div>
            <div class="search-option">
              <input type="radio" value="price" id="pri" name="option" />
              <label for="pri">Price</label>
            </div>
            <div class="search-option">
              <input type="radio" value="taxes" id="tax" name="option" />
              <label for="tax">Taxes</label>
            </div>
            <div class="search-option">
              <input type="radio" value="ads" id="ads" name="option" />
              <label for="ads">Ads</label>
            </div>
            <div class="search-option">
              <input type="radio" value="discount" id="dis" name="option" />
              <label for="dis">Discount</label>
            </div>
            <div class="search-option">
              <input type="radio" value="category" id="cat" name="option" />
              <label for="cat">Category</label>
            </div>
            <div class="search-option">
              <input type="radio" value="total" id="tot" name="option" />
              <label for="tot">Total</label>
            </div>
          </div>
        </div>
        <button class="delete-all-btn" title="Delete all products">
          <svg
            width="25px"
            height="25px"
            viewBox="0 0 1024 1024"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill="#fff"
              d="M160 256H96a32 32 0 0 1 0-64h256V95.936a32 32 0 0 1 32-32h256a32 32 0 0 1 32 32V192h256a32 32 0 1 1 0 64h-64v672a32 32 0 0 1-32 32H192a32 32 0 0 1-32-32V256zm448-64v-64H416v64h192zM224 896h576V256H224v640zm192-128a32 32 0 0 1-32-32V416a32 32 0 0 1 64 0v320a32 32 0 0 1-32 32zm192 0a32 32 0 0 1-32-32V416a32 32 0 0 1 64 0v320a32 32 0 0 1-32 32z"
            />
          </svg>
          Delete all <span class="all-products-num">(0)</span>
        </button>
      </div>

        <thead>

            <td>Discount</td>
            <td>Category</td>
            <td>Total</td>
            <td>Edit</td>
            <td>Delete</td>
          </tr>
        </thead>

      <div class="overlay" data-state="hidden"></div>
      <div class="deletion-window" data-state="hidden">
        <p class="deletion-question">Are you sure you want to do that?</p>
        <div class="decision">
          <button class="btn-yes btn-yes-single" title="Apply">Yes</button>
          <button class="btn-yes btn-yes-all" title="Apply">Yes</button>
          <button class="btn-no" title="Undo">No</button>
        </div>
      </div>
    </div>
